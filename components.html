<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLO | 지금 당신의 음악, 플로</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <i class="ic-search" aria-hidden></i>
    <i class="ic-delete-input" aria-hidden></i>
    <i class="ic-checked" aria-hidden></i>
    <i class="ic-plus" aria-hidden></i>
    <i class="ic-link" aria-hidden></i>
    <!-- carousel -->
    <section class="recommend-section">
      <button class="btn__play" type="button"></button>
      <button class="btn__arrow btn__arrow--prev" type="button"></button>
      <button class="btn__arrow btn__arrow--next" type="button"></button>
    </section>

    <button class="btn__swiper btn__swiper--prev" type="button"></button>
    <button class="btn__swiper btn__swiper--next" type="button"></button>

    <button class="btn__thumbnail-play" type="button"></button>

    <!--album detail page-->
    <div class="album-detail">
      <button class="album-detail__add-list" type="button"></button>
      <button class="album-detail__add-playlist" type="button"></button>
      <button class="album-detail__like" type="button"></button>
      <button class="album-detail__listen" type="button"></button>
      <button class="album-detail__more" type="button"></button>
    </div>

    <button class="btn__allplay" type="button"></button>
    <i class="tag-title" aria-hidden></i>

    <button class="btn__check-square" type="button"></button>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLO | 지금 당신의 음악, 플로</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <i class="ic-search" aria-hidden></i>
    <i class="ic-delete-input" aria-hidden></i>
    <i class="ic-checked" aria-hidden></i>
    <i class="ic-plus" aria-hidden></i>
    <i class="ic-setting" aria-hidden></i>

    <i class="ic-link" aria-hidden></i>

    <!-- carousel -->
    <i class="ic-arrow" aria-hidden style="background-color: #000"></i>
    <i class="ic-play-circle" aria-hidden></i>

    <i class="ic-prev-lg" aria-hidden></i>
    <i class="ic-next-lg" aria-hidden></i>

    <i class="ic-play-thumbnail" aria-hidden></i>

    <i class="ic-prev-sm" aria-hidden></i>
    <i class="ic-next-sm" aria-hidden></i>

    <br />
    <br />

    <!--player-->
    <div class="player" style="background-color: #000">
      <i class="ic-player-close" aria-hidden></i>

      <i class="ic-player-repeat" aria-hidden></i>
      <i class="ic-player-repeat-active" aria-hidden></i>
      <i class="ic-player-repeat1" aria-hidden></i>
      <i class="ic-player-prev" aria-hidden></i>
      <i class="ic-player-next" aria-hidden></i>
      <i class="ic-player-play" aria-hidden></i>
      <i class="ic-player-pause" aria-hidden></i>
      <i class="ic-player-shuffle" aria-hidden></i>
      <i class="ic-player-shuffle-active" aria-hidden></i>

      <i class="ic-volume" aria-hidden></i>
      <i class="ic-volume-active" aria-hidden></i>
      <i class="ic-volume-mute" aria-hidden></i>
      <i class="ic-like" aria-hidden></i>
      <i class="ic-like active" aria-hidden></i>
      <i class="ic-dislike" aria-hidden></i>
      <i class="ic-add" aria-hidden></i>
      <i class="ic-open-list" aria-hidden></i>

      <i class="ic-playlist-edit" aria-hidden></i>
      <i class="ic-playlist-close" aria-hidden></i>

      <i class="ic-playlist" aria-hidden></i>
      <i class="ic-mic" aria-hidden></i>
      <i class="ic-song" aria-hidden></i>

      <i class="ic-search-sm" aria-hidden></i>
      <i class="ic-mylist" aria-hidden></i>

      <i class="ic-list-listen" aria-hidden></i>
      <i class="ic-list-listen-active" aria-hidden></i>
      <i class="ic-list-close" aria-hidden></i>

      <i class="ic-add-mylist" aria-hidden></i>
      <i class="ic-playlist-more" aria-hidden></i>
    </div>
    <br />
    <br />

    <!--tag-->
    <i class="tag-new" aria-hidden style="background-color: #000"></i>
    <i class="tag-up" aria-hidden></i>
    <i class="tag-title" aria-hidden></i>

    <!--footer-->
    <i class="ic-facebook" aria-label="facebook 바로가기"></i>
    <i class="ic-instagram" aria-label="instagram 바로가기"></i>
    <i class="ic-youtube" aria-label="youtube 바로가기"></i>
    <i class="ic-twitter" aria-label="twitter 바로가기"></i>
  </body>
</html>

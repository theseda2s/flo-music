<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLO | 지금 당신의 음악, 플로</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <span class="ic-search" type="button"></span>
    <button class="btn-play-type-1" type="button"></button>
    <button class="btn-paging-arrow prev" type="button"></button>
    <button class="btn-paging-arrow next" type="button"></button>

    <button class="btn-swiper prev" type="button"></button>
    <button class="btn-swiper next" type="button"></button>

    <button class="album-item__thumbnail__play" type="button"></button>

    <span class="ic-link"></span>

    <!--album detail page-->
    <button class="btn-add-list" type="button"></button>
    <button class="btn-add-playlist" type="button"></button>
    <button class="btn-like" type="button"></button>
    <button class="btn-listen" type="button"></button>
    <button class="btn-more" type="button"></button>

    <button class="btn-allplay" type="button"></button>
    <span class="ic-title"></span>

    <button class="btn-check-square" type="button"></button>
  </body>
</html>
